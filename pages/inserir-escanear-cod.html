<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir ou Escanear Código</title>
    <link rel="stylesheet" href="../style.css"> <!-- Referenciando o style.css principal -->
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            text-transform: uppercase;
        }
        .btn-primary, .btn-secondary {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-bottom:10px;
        }
        .btn-primary {
            background-color: var(--primary);
            color: var(--secondary);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px; /* Limitar largura do leitor */
            margin: 20px auto;
            border: 1px solid #ddd;
            background-color: #fff; /* Fundo para o leitor */
        }
        #mensagem-validacao {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
         .buttons-container {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        /* Estilos para modo escuro se o style.css principal tiver variáveis para isso */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333; /* Exemplo */
                color: #f1f1f1;
            }
            .container {
                background-color: #444; /* Exemplo */
                box-shadow: 0 0 15px rgba(0,0,0,0.5);
            }
            h2, .form-label {
                color: #f1f1f1;
            }
            .form-control {
                background-color: #555; /* Exemplo */
                border-color: #666;
                color: #f1f1f1;
            }
             #qr-reader {
                border-color: #666;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Adicionar Pontos</h2>
        <div id="mensagem-validacao" style="display: none;"></div>

        <label for="codigo-input" class="form-label">Código da Reserva</label>
        <input type="text" id="codigo-input" class="form-control" placeholder="INSIRA O CÓDIGO">

        <div class="buttons-container">
            <button id="validar-btn" class="btn-primary">Validar Código Manualmente</button>
            <button id="start-camera-btn" class="btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                    <path d="M10.5 1a.5.5 0 0 1 .416.223l.621.933H14a1 1 0 0 1 1 1v9.688a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3.156a1 1 0 0 1 1-1h2.463l.621-.933A.5.5 0 0 1 5.5 1h5zM2 3.156V4h12v-.844a.156.156 0 0 0-.156-.156H2.156A.156.156 0 0 0 2 3.156zM14 5H2v7.688c0 .086.07.156.156.156h11.688a.156.156 0 0 0 .156-.156V5zM8 6a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
                </svg>
                Escanear QR Code
            </button>
        </div>

        <div id="qr-reader" style="display: none;"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <script>
        // Script para funcionalidade do modal (validação, scanner) virá aqui
        // ou em um arquivo .js separado e linkado.
        document.addEventListener('DOMContentLoaded', () => {
            const validarBtn = document.getElementById('validar-btn');
            const startCameraBtn = document.getElementById('start-camera-btn');
            const codigoInput = document.getElementById('codigo-input');
            const mensagemValidacao = document.getElementById('mensagem-validacao');
            const qrReaderDiv = document.getElementById('qr-reader');
            let html5QrCode = null;

            function mostrarMensagem(texto, tipo) {
                mensagemValidacao.textContent = texto;
                mensagemValidacao.style.background = tipo === 'erro' ? 'salmon' : 'lightgreen'; // Simplificado
                mensagemValidacao.style.color = tipo === 'erro' ? 'white' : 'black';
                mensagemValidacao.style.display = 'block';
                setTimeout(() => {
                    mensagemValidacao.style.display = 'none';
                }, 4000);
            }

            function processarCodigo(codigo) {
                codigo = codigo.toUpperCase().trim();
                console.log("Código capturado no iframe:", codigo);
                
                if (!codigo) {
                    mostrarMensagem("Nenhum código fornecido.", 'erro');
                    return;
                }

                if (window.parent && typeof window.parent.handleAddPoints === 'function') {
                    // Inform the user that the code is being processed by the parent.
                    // The parent (dashboard.js) will handle the actual Supabase call,
                    // display the final success/error message, and close the iframe.
                    mostrarMensagem("Enviando código para validação...", 'info'); // Temporary message in iframe
                    window.parent.handleAddPoints(codigo);
                    
                    // Do NOT call solicitarFechamentoAoPai() here.
                    // The parent's handleAddPoints will call fecharIframeModalCompletamente().
                } else {
                    console.error("A função handleAddPoints não foi encontrada na janela pai.");
                    mostrarMensagem("Erro de comunicação com a página principal. Não foi possível processar o código.", 'erro');
                }
            }

            validarBtn.addEventListener('click', () => {
                processarCodigo(codigoInput.value);
            });

            function solicitarFechamentoAoPai() {
                pararScanner(); // Para o scanner localmente primeiro
                if (window.parent && typeof window.parent.solicitarFechamentoDoModalIframe === 'function') {
                    window.parent.solicitarFechamentoDoModalIframe();
                } else {
                    // Fallback caso a comunicação falhe (remove a si mesmo ou oculta)
                    console.warn("Não foi possível chamar solicitarFechamentoDoModalIframe no pai. Ocultando iframe diretamente.");
                    document.body.innerHTML = '<p style="text-align:center;padding-top:50px;">Fechando...</p>'; 
                }
            }

            function iniciarScanner() {
                if (html5QrCode && html5QrCode.isScanning) {
                     mostrarMensagem("Scanner já está ativo.", "info");
                    return;
                }
                qrReaderDiv.style.display = "block";
                startCameraBtn.textContent = "Parar Câmera"; // Muda o texto do botão

                // Se html5QrCode já existe, mas não está escaneando (ex: foi parado), não precisa recriar
                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("qr-reader");
                }

                const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                    processarCodigo(decodedText);
                    // Não parar o scanner aqui automaticamente, o processarCodigo decide
                };
                const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };

                html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                .catch(err => {
                    mostrarMensagem("Erro ao iniciar a câmera: " + err, 'erro');
                    qrReaderDiv.style.display = "none";
                    startCameraBtn.textContent = "Escanear QR Code";
                });
            }

            function pararScanner() {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().then(() => {
                        qrReaderDiv.style.display = "none";
                        startCameraBtn.textContent = "Escanear QR Code";
                        // html5QrCode.clear(); // Limpa recursos, mas pode impedir reinicio rápido.
                        // html5QrCode = null; // Se desejar recriar na próxima vez
                        console.log("Scanner parado.");
                    }).catch(err => {
                        console.error("Erro ao parar scanner: ", err);
                        // Mesmo com erro, tenta esconder e resetar o botão
                        qrReaderDiv.style.display = "none";
                        startCameraBtn.textContent = "Escanear QR Code";
                    });
                } else {
                     qrReaderDiv.style.display = "none"; // Garante que está escondido
                     startCameraBtn.textContent = "Escanear QR Code";
                }
            }

            // Modifica o botão da câmera para também parar o scanner
            startCameraBtn.addEventListener('click', () => {
                if (html5QrCode && html5QrCode.isScanning) {
                    pararScanner();
                } else {
                    iniciarScanner();
                }
            });

            // Adiciona um botão de fechar dentro do iframe para melhor UX
            const closeButtonInside = document.createElement('button');
            closeButtonInside.textContent = 'Fechar Janela';
            closeButtonInside.className = 'btn-secondary'; // Reutiliza estilo
            closeButtonInside.style.marginTop = '10px';
            closeButtonInside.onclick = solicitarFechamentoAoPai;
            document.querySelector('.container').appendChild(closeButtonInside);

        });
    </script>
</body>
</html>
